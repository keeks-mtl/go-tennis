{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container container-space">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Coach Management</h2>
                <h5 class="text-muted">Edit a Coach</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_coach' coach.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-info" href="{% url 'view_coaches' %}">Cancel</a>
                        <button class="btn btn-main" type="submit">Update Coach</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
